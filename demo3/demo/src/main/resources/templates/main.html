<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--조건문-->
    <th:block th:if="${message != null}">
        <h2 th:text="${message}"></h2>
    </th:block>
    <th:block th:unless="${message != null}">
        <h2>데이터가 없어</h2>
    </th:block>

<!--반복문-->
    <ul>
        <li th:each="item,state : ${list}" th:text="${item}"></li>
    </ul>

</body>
</html>
